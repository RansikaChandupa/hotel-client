<div class="main-outer">
  <form action="">
    <div class="container">
      <h3 style="margin-bottom: 20px">Reset Your Password</h3>
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password Here</mat-label>
            <input type="password"
                   matInput
            />
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm Password Here</mat-label>
            <input type="password"
                   matInput
            />
          </mat-form-field>
        </div>
        <div class="col-12">
          <button class="col-12" matButton="filled" color="primary" routerLink="/security/login">Change Now</button>
        </div>
        <div class="col-12" style="text-align: center">
          <br><br>
          OR
          <br><br>
        </div>
        <div class="col-12">
          <button class="col-12" matButton="tonal" color="warm" routerLink="/security/login">Back To Login</button>
        </div>
      </div>
    </div>
  </form>

</div>
