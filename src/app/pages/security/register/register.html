<div class="main-outer">
  <form action="">
    <div class="container">
      <h3 style="margin-bottom: 20px">Create An Account</h3>
      <div class="row">
        <div class="col-12 col-sm-6">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>First Name</mat-label>
            <input
              matInput
              placeholder="Saman"
            />
          </mat-form-field>
        </div>
        <div class="col-12 col-sm-6">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Last Name</mat-label>
            <input
              matInput
              placeholder="Bandara"
            />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Enter your email</mat-label>
            <input
              matInput
              placeholder="pat@example.com"
            />
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Enter your password</mat-label>
            <input type="password"
                   matInput
            />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contact Number</mat-label>
            <input type="text"
                   matInput
            placeholder="0711234567"/>
          </mat-form-field>
        </div>
        <div class="col-12">
          <button class="col-12" matButton="filled" color="primary" routerLink="/security/register-verification/abc@gmail.com">Create Account</button>
        </div>
        <div class="col-12" style="text-align: center">
          <br><br>
          OR
          <br><br>
        </div>
        <div class="col-12">
          <button class="col-12" matButton="tonal" color="warm" routerLink="/security/login">Already have an account</button>
        </div>
      </div>
    </div>
  </form>

</div>
